<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Virtual Keybord</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1 class="header__title">RSS Virtual Keyboard</h1>
    </header>
    <main>
      <textarea class="input-text" rows="18"></textarea>
      <div class="keyboard">
        <div class="keyboard__line">
          <button class="key">`</button>
          <button class="key">1</button>
          <button class="key">2</button>
          <button class="key">3</button>
          <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button>
          <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button>
          <button class="key">0</button>
          <button class="key">-</button>
          <button class="key">=</button>
          <button class="key functional backspace">Backspace</button>
        </div>
        <div class="keyboard__line">
          <button class="key functional tab">Tab</button>
          <button class="key">q</button>
          <button class="key">w</button>
          <button class="key">e</button>
          <button class="key">r</button>
          <button class="key">t</button>
          <button class="key">y</button>
          <button class="key">u</button>
          <button class="key">i</button>
          <button class="key">o</button>
          <button class="key">p</button>
          <button class="key">[</button>
          <button class="key">]</button>
          <button class="key">\</button>
          <button class="key functional del">Del</button>
        </div>
        <div class="keyboard__line">
          <button class="key functional capslock">CapsLock</button>
          <button class="key">a</button>
          <button class="key">s</button>
          <button class="key">d</button>
          <button class="key">f</button>
          <button class="key">g</button>
          <button class="key">h</button>
          <button class="key">j</button>
          <button class="key">k</button>
          <button class="key">l</button>
          <button class="key">;</button>
          <button class="key">'</button>
          <button class="key functional enter">Enter</button>
        </div>
        <div class="keyboard__line">
          <button class="key functional shift">Shift</button>
          <button class="key">z</button>
          <button class="key">x</button>
          <button class="key">c</button>
          <button class="key">v</button>
          <button class="key">b</button>
          <button class="key">n</button>
          <button class="key">m</button>
          <button class="key">,</button>
          <button class="key">.</button>
          <button class="key">/</button>
          <button class="key functional arrow-up">&#x2191;</button>
          <button class="key functional lang">en</button>
        </div>
        <div class="keyboard__line">
          <button class="key functional ctrl">Ctrl</button>
          <button class="key functional win">Win</button>
          <button class="key functional alt">Alt</button>
          <button class="key functional space"></button>
          <button class="key functional alt">Alt</button>
          <button class="key functional arrow-left">&#x2190;</button>
          <button class="key functional arrow-down">&#x2193;</button>
          <button class="key functional arrow-right">&#x2192;</button>
          <button class="key functional ctrl">Ctrl</button>
        </div>
      </div>
      <button class="key hide">Hide keyboard</button>
    </main>
    <footer>
      <p class="footer__info">Keyboard was done in Windows OS</p>
      <p class="footer__info">Use shift + alt to switch language</p>
    </footer>
  </div>
</body>
</html>
